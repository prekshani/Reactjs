<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form</title>
    </head>
    <body bgcolor="pink">
        <h1 align="center">REGISTRATION FORM</h1>
        <form name="registration">
            <table align="center" cellpadding="10">
                <tr>
                    <td>FIRST NAME</td>
                    <td><input type="text" id="fname" name="fname" size="50" placeholder="enter your first name here..." required>
                    <label id="lb_fname"></label>
                </td>
                </tr>
                <tr>
                    <td>LAST NAME</td>
                    <td><input type="text" id="lname" name="lname" size="50" placeholder="enter your last name here..." required>
                    <label id="lb_lname"></label>   
                </td>
                </tr>
                <tr>
                    <td>USER NAME</td>
                    <td><input type="text" id="uname" name="uname" size="50" placeholder="enter your name here..." required>
                    <label id="lb_name"></label>
                    </td>
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td><input type="password" id="pwd" name="pwd" size="50" placeholder="enter your password here..." required>
                    <label id="lb_pwd"></label>
                    </td>
                </tr>
                            <tr>
                                <td>Date of birth</td><td><input type="date" id="dob" name="bday"></td>
                            </tr>
                            <tr>
                                <td>EMAIL ID</td>
                                <td><input type="text" id="email" name="email" size="50" placeholder="enter your email id here...." required>
                                <label id="lb_email"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>MOBILE NUMBER</td>
                                <td><input type="text" id="mob" name="mob" size="50"  placeholder="enter your mobile number here...." required>
                                <label id="lb_mob"></label>
                                (10 digit number)
                                </td>
                            </tr>
                
                            <tr>
                                <td><button name="submit" id="btn" type="submit" value="submit">submit</button>
                                    <input="reset" value="reset">
                                </td>
                            </tr>
                    </td>
                </tr>
            </table>
        </form>
    </body>
    <script>
        let users=[];
        const adduser=(e)=>{
            e.preventDefault();
            let user={
                fname:document.getElementById('fname').value,
                lname:document.getElementById('lname').value,
                emailid:document.getElementById('email').value,
                password:document.getElementById('pwd').value,
                dob:document.getElementById('dob').value,
                mobile:document.getElementById('mob').value
            }
            users.push(user);
            document.forms[0].reset();
            console.log({users});
            localStorage.setItem('myusers',JSON.stringify(users));

        }
        document.addEventListener('DOMContentLoaded',()=>{
            document.getElementById('btn').addEventListener('click',adduser);
        });
        </script>
</html>
